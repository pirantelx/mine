<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Площадка - Miners Monitoring</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">Miners Monitoring System</a></h1>
            <nav>
                <a href="/">Обзор</a>
                <a href="/sites">Площадки</a>
                <a href="/containers">Контейнеры</a>
            </nav>
        </header>

        <main>
            <section class="site-header">
                <h2 id="site-name">Площадка</h2>
                <p id="site-description"></p>
                <p id="site-location"></p>
                <button onclick="loadSiteData()">Обновить</button>
            </section>

            <section class="site-stats">
                <h3>Статистика площадки</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Всего контейнеров</h4>
                        <p id="site-total-containers">-</p>
                    </div>
                    <div class="stat-card">
                        <h4>Всего майнеров</h4>
                        <p id="site-total-miners">-</p>
                    </div>
                    <div class="stat-card">
                        <h4>Активных майнеров</h4>
                        <p id="site-active-miners">-</p>
                    </div>
                    <div class="stat-card">
                        <h4>Общий хешрейт</h4>
                        <p id="site-total-hashrate">-</p>
                    </div>
                    <div class="stat-card">
                        <h4>Средняя температура</h4>
                        <p id="site-avg-temperature">-</p>
                    </div>
                    <div class="stat-card">
                        <h4>Среднее потребление</h4>
                        <p id="site-avg-power">-</p>
                    </div>
                </div>
            </section>

            <section class="containers-in-site">
                <h3>Контейнеры на площадке</h3>
                <div id="containers-list" class="containers-grid"></div>
            </section>

            <section class="charts-section">
                <h3>Графики площадки</h3>
                <div class="chart-controls">
                    <select id="chart-metric" onchange="updateCharts()">
                        <option value="hash_rate">Общий хешрейт</option>
                        <option value="temperature">Средняя температура</option>
                        <option value="power_consumption">Среднее потребление</option>
                    </select>
                    <input type="number" id="chart-hours" value="24" min="1" max="168" onchange="updateCharts()">
                    <label>часов</label>
                </div>
                <canvas id="site-chart"></canvas>
            </section>
        </main>
    </div>

    <script src="/static/js/site.js"></script>
</body>
</html>
